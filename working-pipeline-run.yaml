apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: working-kernel-module-release-c5p7m
  namespace: rh-ee-herlich-tenant
  labels:
    appstudio.openshift.io/snapshot: kernel-module-app-c5p7m   
    appstudio.openshift.io/application: kernel-module-app
spec:
  pipelineRef:
    resolver: git
    params:
      - name: url
        value: "https://github.com/HarelErlich/konflux-kernel-module-demo.git"
      - name: revision
        value: main
      - name: pathInRepo
        value: "pipelines/kernel-module-publish-pipeline.yaml"
  params:
    - name: input-image
      value: "quay.io/herlich/kernel-module@sha256:dcb2eb2e830f9daed7b18040d864b77ebf03a476a0ed78f83c056337b27740bb"
    - name: gitRepoURL
      value: "github.com/HarelErlich/kernel-module-demo-artifacts.git"
    - name: gitRepoTokenSecret
      value: "git-publish-secret"
    - name: s3Endpoint
      value: "https://s3.eu-de.cloud-object-storage.appdomain.cloud"
    - name: s3Bucket
      value: "herlich-kmods-test-20250917"
    - name: s3CredentialsSecret
      value: "ibmcos-publish-secret"
  serviceAccountName: appstudio-pipelines
  workspaces:
    - name: ws-repack
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
    - name: ws-publish
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
