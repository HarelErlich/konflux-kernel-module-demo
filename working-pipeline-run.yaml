apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: working-kernel-module-release-xwqdg
  namespace: rh-ee-herlich-tenant
  labels:
    appstudio.openshift.io/snapshot: kernel-module-app-xwqdg
    appstudio.openshift.io/application: kernel-module-app
spec:
  pipelineRef:
    resolver: git
    params:
      - name: url
        value: "https://github.com/HarelErlich/konflux-kernel-module-demo.git"
      - name: revision
        value: main
      - name: pathInRepo
        value: "pipelines/kernel-module-publish-pipeline.yaml"
  params:
    - name: input-image
      value: "quay.io/herlich/kernel-module@sha256:554ac342dc433db62da4058349d17cbe3c2210eb49f040fbd81c2b722ade8867"
    - name: gitRepoURL
      value: "github.com/HarelErlich/kernel-module-demo-artifacts.git"
    - name: gitRepoTokenSecret
      value: "git-publish-secret"
    - name: s3Endpoint
      value: "https://s3.eu-central-1.wasabisys.com"
    - name: s3Bucket
      value: "my-test-bucket-harel"
    - name: s3CredentialsSecret
      value: "wasabi-publish-secret"
  serviceAccountName: appstudio-pipelines
  workspaces:
    - name: ws-repack
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
    - name: ws-publish
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
