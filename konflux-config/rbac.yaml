# konflux-config/rbac.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tenant-release-pipeline-role
  namespace: rh-ee-herlich-tenant
rules:
  # Allow the pipeline to read secrets for Git and S3 credentials
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  # THIS IS THE FIX: Also allow the pipeline to read snapshots
  - apiGroups: ["appstudio.redhat.com"]
    resources: ["snapshots"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tenant-release-pipeline-rolebinding
  namespace: rh-ee-herlich-tenant
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tenant-release-pipeline-role
subjects:
  # THIS IS THE FIX: Bind the role to the correct service account
  - kind: ServiceAccount
    name: appstudio-pipeline