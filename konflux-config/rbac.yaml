# konflux-config/rbac.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tenant-release-sa
  namespace: rh-ee-herlich-tenant
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tenant-release-pipeline-role
  namespace: rh-ee-herlich-tenant
rules:
  # Allow reading secrets for Git and S3 credentials
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  # Allow reading snapshots to get the image URL
  - apiGroups: ["appstudio.redhat.com"]
    resources: ["snapshots"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tenant-release-pipeline-rolebinding
  namespace: rh-ee-herlich-tenant
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tenant-release-pipeline-role
subjects:
  # Bind the role to OUR new ServiceAccount
  - kind: ServiceAccount
    name: tenant-release-sa